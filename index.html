<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body class="modo-claro">

    <nav>
        <div id="modos">
            <label class="button" for="claro-oscuro">
                <input id="claro-oscuro" type="checkbox">
                <div class="slider">
                    <img class="imagen-none" src="/img/Poké_Ball_icon-LOGIN.jpg" alt="pokeball">
                </div>
            </label>
        </div>
        <div>
            <h2 class="titulo-nav">
                Bienvenidos a CoderDex js
            </h2>
        </div>
        <div>
            <button class="logout">
                Cerrar sesión
            </button>   
        </div>    
    </nav>

    <main>
        <div class="inicio">
            <div class="login-box">
                <img src="img/Poké_Ball_icon-LOGIN.jpg" id="avatar" alt="Avatar Image">
                <h1>Inicie sesión</h1>
                <form id="login">
                    <div class="div-user">
                        <label class="label-user" for="username">Usuario</label>
                        <input type="text" placeholder="Usuario" id="input-user" autocomplete="off">
                    </div>
                    <div class="div-pass">
                        <label class="label-pass" for="password">Contraseña</label>
                        <input type="password" placeholder="Contraseña" id="input-pass" autocomplete="off">
                    </div>
                    <input type="submit" class="input-ingre" value="Ingresar">
                    <p id="logint">
                        El usuario o la contraseña son incorrectas.
                    </p>
                </form>
            </div>
            <div class="buscador">
                <input type="text" name="search" id="search" placeholder="Buscar" autocomplete="off">
            </div> 
    
        </div>
        <div class="contenedor-pokemon">
            
        </div>   
    </main>

    <footer>
        <div>

        </div>
    </footer>
    <script src="/index.js"></script>
</body>
</html>
