<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>CoderDex Js</title>
</head>
<body class="modo-claro">

    <nav>
        <div id="modos">
            <label class="button" for="claro-oscuro">
                <input id="claro-oscuro" type="checkbox">
                <div class="slider">
                    <img class="imagen-none" src="/img/Poké_Ball_icon-LOGIN.jpg" alt="pokeball">
                </div>
            </label>
        </div>
        <div>
            <img class="img-titulo" src="/img/titulopkm.png" alt="Bienvenidos">
        </div>
        <div>
            <button class="logout">
                Cerrar sesión
            </button>   
        </div>    
    </nav>

    <main>
        <div class="inicio">
            <div class="login-box">
                <img src="img/Poké_Ball_icon-LOGIN.jpg" id="avatar" alt="Avatar Image">
                <h1>Inicie sesión</h1>
                <form id="login">
                    <div class="div-user">
                        <label class="label-user" for="username">Usuario</label>
                        <input type="text" placeholder="Usuario" id="input-user" autocomplete="off">
                    </div>
                    <div class="div-pass">
                        <label class="label-pass" for="password">Contraseña</label>
                        <input type="password" placeholder="Contraseña" id="input-pass" autocomplete="off">
                    </div>
                    <input type="submit" class="input-ingre" value="Ingresar">
                    <p id="logint">
                        El usuario o la contraseña son incorrectas.
                    </p>
                </form>
            </div>
            <div class="buscador">
                <input type="text" name="search" id="search" placeholder="Buscar" autocomplete="off">
            </div> 
            
        </div>

        <div class="paginacion2">
            <ul class="lista-paginacion2">
                <li id="anterior2" class="anterior2"><a class="page-link" href="#">Previous</a></li>
                <li id="siguiente2" class="siguiente2"><a class="page-link" href="#">Next</a></li>
            </ul>
        </div>

        <div class="contenedor-pokemon">
        </div> 
        
        <div class="paginacion">
            <ul class="lista-paginacion">
                <button id="anterior" class="page-link" href="#">Previous</button>
                <button id="siguiente" class="page-link" href="#">Next</button>
            </ul>
        </div>

    <section class="spinnerball">
        <div class="wobbling-10"></div>
    </section>
    </main>

    <footer>
        <div>
        </div>
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/pokemon.js"></script>
    <script src="/index.js"></script>
</body>
</html>
