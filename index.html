<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body class="modo-claro">

    <nav>
        <button id="claro-oscuro">
            Cambiar modo
        </button>
        <button id="logout">
            Cerrar sesión
        </button>       
    </nav>

    <main>
        <div class="inicio">
            <div class="login-box">
                <img src="img/Poké_Ball_icon.svg.png" id="avatar" alt="Avatar Image">
                <h1>Inicie sesión</h1>
                <form id="login">
                    <label for="username">Usuario</label>
                    <input type="text" placeholder="Usuario" id="input-user" autocomplete="off">
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="Contraseña" id="input-pass" autocomplete="off">
                    <input type="submit" class="input-ingre" value="Ingresar">
                    <p id="logint">
                        El usuario o la contraseña son incorrectas.
                    </p>
                </form>
            </div>
            <div class="buscador">
                <input type="text" name="search" placeholder="Buscar" id="search" autocomplete="off">
            </div>        
        </div>
        <div class="product">
        </div>
    </main>
    <script src="/index.js"></script>
</body>
</html>
